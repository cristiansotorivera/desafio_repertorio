<body>
  <div id="AgregarCancion">
    <h2 class="pt-3">&#119070; Mi repertorio &#119070;</h2>

    <div class="container pt-5 w-50">
      <form id="agregarCancion">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">CanciÃ³n:</label>

            <input required type="text" name="titulo" placeholder="Nombre de la Cancion" class="form-control"
              id="cancion" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Artista: </label>
          <div class="col-sm-10">
            <input required type="text" name="artista" placeholder="nombre del Artista" class="form-control"
              id="artista" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Tono:</label>
          <div class="col-sm-10">
            <input required type="text" name="tono" placeholder="Tono de la cancion (Mi/E)" class="form-control"

          </div>
        </div>

        <button type="submit" id="agregar" class="m-auto btn btn-success">
          Agregar
        </button>

      </form>
    </div>
  </div>
  <div id="ListaCanciones">
    <hr />
    <hr />
    <h2>Tabla de canciones &#127908;</h2>

    <div class="container pt-5 w-75">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">CanciÃ³n</th>
            <th scope="col">Artista</th>
            <th scope="col">Tono</th>
            <th scope="col">-</th>
          </tr>
        </thead>
        <tbody id="cuerpo"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <article class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title fs-5 text-dark text-center" id="exampleModalLabel"> Editar Cancion </h2>
          <button type="button" class="btn-close btn-danger" data-bs-dismiss="modal" aria-label="Close">X</button>
        </div>
        <div class="modal-body">
          <form id="fEditarCancion">
            <input required type="text" name="titulo" placeholder="a dios le pido" class="form-control" id="cancion" />
            <input required type="text" name="artista" placeholder="juanes" class="form-control" id="artista" />
            <input required type="text" name="tono" placeholder="Em" class="form-control" id="tono" />

            <button type="" id="editar" class="m-auto btn btn-success"> Editar </button>
          </form>
        </div>
      </div>
    </div>
